<head>

  <title>Universal Access Hub</title>

      width: 220px;
      padding: 12px;
    }
    #container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    </label>
    <label>
      <input type="checkbox" id="toggleDescribe" />
      Describe Images
    </label>
  </div>
  <script src="popup.js"></script>
